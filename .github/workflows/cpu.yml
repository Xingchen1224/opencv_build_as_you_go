name: Build OpenCV

on: workflow_dispatch

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04, macos-10.15, macos-11]
        cv_version: [4.5.5, 4.5.4, 4.5.3, 4.5.2, 4.5.1]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      
      - run: |
          rm -rf opencv*
          ls -lh /usr/local/lib/
  
      - name: Build OpenCV DNN CPU on Linux
        if: runner.os == 'Linux'
        run: |
          echo Will build opencv ${{ matrix.cv_version }} with $(nproc) threads on ${{runner.os}}.
          sh cpu_dnn.sh ${{ matrix.cv_version }} $(nproc)
        
      - name: Build OpenCV DNN CPU on macOS
        if: runner.os == 'macOS'
        run: |
          echo Will build opencv ${{ matrix.cv_version }} with $(nproc) threads on ${{runner.os}}.
          sh cpu_dnn.sh ${{ matrix.cv_version }} $(sysctl -n hw.ncpu)
        
      - name: List libraries
        run: ls -lh /usr/local/lib/
