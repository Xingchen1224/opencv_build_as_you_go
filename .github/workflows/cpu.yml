name: Build OpenCV

on: workflow_dispatch

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04, macos-10.15, macos-11]
        cv_version: [4.5.5, 4.5.4, 4.5.3, 4.5.2, 4.5.1]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      
      - run: |
          rm -rf opencv*
          ls /usr/local/lib/
      
      - run: echo Build with $(nproc) threads ...
        if: runner.os == 'Linux'
        
      - run: echo Build with $(sysctl -n hw.ncpu) threads ...
        if: runner.os == 'macOS'
      
      - name: Generate OpenCV DNN CPU
        run: sh cpu_dnn.sh ${{ matrix.cv_version }}
        
      - name: Build OpenCV DNN CPU on Ubuntu
        if: runner.os == 'Linux'
        run: sudo make -j($nproc) install
        
      - name: Build OpenCV DNN CPU on MacOS
        if: runner.os == 'macOS'
        run: sudo make -j$(sysctl -n hw.ncpu) install
        
      - name: List libraries
        run: ls /usr/local/lib/
